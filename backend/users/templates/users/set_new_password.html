
{% extends 'layout.html' %}

{% load static %}

{% block title %}
    Password Reset 
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-box">
        <h1>Set New Password</h1>
        <form class="form-with-validation" action="{% url 'users:confirm_password_reset' uidb64=uidb64 token=token %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Submit</button>            
        </form>
    </div>
</div>
{% endblock %}
