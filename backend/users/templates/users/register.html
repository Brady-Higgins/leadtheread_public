
{% extends 'layout.html' %}

{% load static %}

{% block title %}
    Register
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="register-box">
        <h1>Register</h1>
        <form class="form-with-validation" action="/users/register/" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
